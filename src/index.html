<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>SimUI - Modern Angular UI Component Library</title>
		<meta
			name="description"
			content="SimUI is a modern, responsive Angular UI component library for web developers. Build beautiful interfaces with customizable components, dark mode support, and optimal performance." />
		<meta
			name="keywords"
			content="SimUI, Spartan UI, Angular UI Collection, React UI Collection, Shadcn, UI Components, Angular, Tailwind CSS, Modern UI, Responsive Design, Web Development" />
		<meta name="author" content="Simui Development Team" />
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<script>
			if (localStorage.getItem('simui-appearance') === 'dark') {
				if (document && document.documentElement) {
					document.documentElement.classList.add('dark');
				}
			} else if (document && document.documentElement) {
				document.documentElement.classList.remove('dark');
				localStorage.setItem('simui-appearance', 'light');
			}
		</script>
	</head>
	<body class="bg-background text-foreground">
		<app-root></app-root>
	</body>
</html>
